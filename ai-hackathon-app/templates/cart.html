{% extends 'base.html' %}
{% block content %}
<h2>Your Cart</h2>
{% if cart_products %}
<div style="display: flex; flex-wrap: wrap; gap: 2rem;">
    {% for item in cart_products %}
    <div class="product-card" style="flex-direction: column; width: 220px;">
        <img src="{{ item.image_url }}" alt="{{ item.name }}" style="width: 200px; height: 200px;">
        <div class="product-info" style="text-align: center;">
            <h3>{{ item.name }}</h3>
            <p>Price: ${{ item.price }}</p>
            <p>Quantity: {{ item.quantity }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<p>Your cart is empty.</p>
{% endif %}
{% endblock %}
